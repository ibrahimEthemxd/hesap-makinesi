<div class="calculator">
  <input type="text" [(ngModel)]="display" disabled />

  <div class="buttons">
    <button class="func" (click)="clear()">AC</button>
    <button class="func" (click)="backspace()">⌫</button>
    <button (click)="percent()">%</button>
    <button (click)="press('/')">/</button>

    <button (click)="press('7')">7</button>
    <button (click)="press('8')">8</button>
    <button (click)="press('9')">9</button>
    <button (click)="press('*')">×</button>

    <button (click)="press('4')">4</button>
    <button (click)="press('5')">5</button>
    <button (click)="press('6')">6</button>
    <button (click)="press('-')">−</button>

    <button (click)="press('1')">1</button>
    <button (click)="press('2')">2</button>
    <button (click)="press('3')">3</button>
    <button (click)="press('+')">+</button>

    <button class="fx-toggle" (click)="toggleScientific()">
      {{ showScientific ? "×" : "☰" }}
    </button>
    <button (click)="press('0')">0</button>
    <button (click)="press('.')">.</button>
    <button class="equal" (click)="calculate()">=</button>
  </div>

  <div class="scientific" *ngIf="showScientific">
    <button (click)="sqrt()">√</button>
    <button (click)="factorial()">x!</button>
    <button (click)="power()">xʸ</button>
    <button (click)="ln()">ln</button>
    <button (click)="log10()">log</button>
    <button (click)="insertPi()">π</button>
    <button (click)="insertE()">e</button>
  </div>
</div>
